<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laguna Wicie - Rezerwacja</title>
    <link rel="icon" href="../assets/images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/booking.css">
    <link rel="stylesheet" href="../assets/css/animated.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="blur"></div>
<div data-aos="fade" data-aos-duration="700" data-aos-easing="ease-out" data-aos-offset="0" class="footer">
    <div class="footerLeft">
        <img style="margin-left: 10px" class="footerLItem" src="../assets/images/logo.png" alt="logo">
        <div style="flex-direction: column;justify-content: center" class="flex footerLItem">
            <p id="footerLaguna">Laguna Wicie</p>
            <p id="footerStreet">ul. Bosmańska 26</p>
        </div>
        <div class="footerLItem footerButtons">
            <a class="footerButton" href="../rules.html">Regulamin</a>
            <a class="footerButton" style="cursor: pointer" onclick="window.location = 'mailto:domkiwicie@onet.pl'">Kontakt</a>
            <a class="footerButton" href="../faq.html">FAQ</a>
        </div>
    </div>
    <div class="footerRight">
        <p class="footerRItem"><a class="footerRLink" href="./"></a></p>
        <p class="footerRItem">Projekt strony: <a class="footerRLink" href="https://www.titondesign.xyz">titondesign.xyz</a></p>
        <p class="footerRItem"><a class="footerRLink" href="./"></a></p>
    </div>
</div>
<div class="terms" id="terms">
    <div class="actualTerms">
        
        <div class="termAnimation" style="margin: auto; margin-top: 10%;" data-aos="fade" data-aos-duration="1000" data-aos-offset="150">
            <div class="term">
                <div class="termsItemTop">  
                    <h1>Logowanie</h1>
                </div>
                <div class="termsItemMid">
                    <form>
                        <input type="text" name="login" style="margin: auto" class="ok" id="login"><br><br>
                        <input type="password" name="password" style="margin-top: 5%; margin: auto;" class="ok" id="password">
                    </form>
                </div>
                <button class="termsItemButton" onclick="signIn()">Zaloguj się</button>
            </div>
        </div>
        
    </div>
</div>
<div class="flex nav">
    <div class="navLogo">
        <a href="../index.html"><img id="logo" src="../assets/images/logo.png" alt="logo XD"></a>
    </div>
    <div class="navButtons">
        <a id="home" href="../index.html">Główna</a>
        <a id="aboutHref" onclick="document.getElementById('about').scrollIntoView({behavior: 'smooth'});">O nas</a>
        <a id="gallery" href="../gallery.html">Galeria</a>
        <button id="reservation" onclick="document.getElementById('okk').scrollIntoView({behavior: 'smooth'});">Rezerwacja</button>
    </div>
</div>
<div id="loader" class="loaderWrapper">
    <span class="loader"><span class="loaderInner"></span></span>
</div>
</body>
<script src="../assets/js/loader.js"></script>
<script src="../assets/js/closing.js" type="text/javascript"></script>
<script src="../assets/js/collapsible.js"></script>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script src="../assets/js/booking.js" type="text/javascript"></script>
<script>
    AOS.init({
        easing: "ease-in-out-back",
        delay: "0",
        once: true
    });
    function signIn() {
        const login = document.getElementById('login').value;
        const password = document.getElementById('password').value;

        if(password != "DoMinik135!" || login != "Admin") return;

        window.location.href = "./checkTerms.html";
    }
</script>
</html>
